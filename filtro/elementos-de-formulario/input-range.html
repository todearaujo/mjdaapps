<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Checkbox range</title>
      <link rel="stylesheet" href="../filtro.css">
</head>
<body class="intervalo">
Quantos cachorros você tem?
<input type="range" min="0" max="5" class="cachorros" value="1">

<p>Você tem <span>…</span> cachorros</p>


<script>

let cachorros = document.querySelector( '.cachorros' )
let contador = document.querySelector( 'span' )

cachorros.addEventListener( 'input', mostrar )

function mostrar() {
  
  contador.textContent = cachorros.value
  
}

</script>
</body>
</html>
